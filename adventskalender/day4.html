<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag 4</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/light-colors.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/riddle.css" />
  </head>
  <body>
    <a href="home.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Tag 4</h1>
    <h3>Willkommen! Hier ist dein heutiges Rätsel:</h3>
    <div class="riddle-container">
      <p><strong>Nur eine Aussage ist wahr:</strong></p>
    
      <div class="riddle-item">
        <img
          class="riddleImage"
          src="../assets/present.png"
          alt="Present"
        />
        <p>Das Auto ist in dieser Box.</p>
      </div>
    
      <div class="riddle-item">
        <img
          class="riddleImage"
          src="../assets/present.png"
          alt="Present"
        />
        <p>Das Auto ist nicht in dieser Box.</p>
      </div>
    
      <div class="riddle-item">
        <img
          class="riddleImage"
          src="../assets/present.png"
          alt="Present"
        />
        <p>Das Auto ist in Box 1.</p>
      </div>
    
      <button id="rightButton">1</button>
      <button id="wrongButton2">2</button>
      <button id="wrongButton1">3</button>
    </div>
      <h3 id="attemptDisplay">Versuch 0</h3>
      <!-- Popup für falsche Antwort -->
      <div id="errorPopup" class="popup">
        <div class="popup-content">
          <p id="popupMessage">Das war leider falsch!</p>
          <button id="closePopup">Schließen</button>
        </div>
      </div>
    </div>
    <!-- Popup für richtige Antwort -->
    <div id="successPopup" class="popup">
      <div class="popup-content">
        <p id="popupMessage">Richtig! Die Antwort ist korrekt.</p>
        <a href="./home.html" class="button">Zum Kalender</a>
      </div>
    
    <script src="../js/riddle.js"></script>
  </body>
</html>
