<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag 19</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/light-colors.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/riddle.css" />
    <style>
      .button-container {
        display: flex; /* Flexbox aktivieren */
        justify-content: center; /* Zentriert horizontal */
        gap: 10px; /* Abstand zwischen Buttons */
        flex-wrap: wrap; /* Buttons umbrechen, falls nötig */
        margin-top: 20px; /* Abstand nach oben */
      }
    </style>
  </head>
  <body>
    <a href="home.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Tag 19</h1>
    <div class="riddle-container">
      <img src="../assets/day19.png" />
      <p>
        Es gibt drei verschiedene Arten von Keksen, wobei jede Farbe ein
        unterschiedliches Gewicht hat. Die Beispiele unten zeigen ihre relativen
        Gewichte.
        <br /><br />
        <strong>Unter diesen Bedingungen: Was wird die obere Waage tun?</strong>
      </p>
      <div class="button-container">
        <button id="rightButton">Nach links kippen</button>
        <button id="wrongButton3">Nach rechts kippen</button>
        <button id="wrongButton2">Im Gleichgewicht bleiben</button>
      </div>
    </div>
    <h3 id="attemptDisplay">Versuch 0</h3>
    <!-- Popup für falsche Antwort -->
    <div id="errorPopup" class="popup">
      <div class="popup-content">
        <p id="popupMessage">Das war leider falsch!</p>
        <button id="closePopup">Schließen</button>
      </div>
    </div>

    <!-- Popup für richtige Antwort -->
    <div id="successPopup" class="popup">
      <div class="popup-content">
        <p id="popupMessage">Richtig! Die Antwort ist korrekt.</p>
        <a href="./home.html" class="button">Zum Kalender</a>
      </div>
    </div>

    <script src="../js/riddle.js"></script>
  </body>
</html>
