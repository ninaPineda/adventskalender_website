<!DOCTYPE html>
<html lang="de">
  <head>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>Adventskalender</title>
    <link rel="stylesheet" href="../css/light-colors.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/riddle.css" />
    <style>
      .riddles-container {
        margin: 30px;
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* Vier Bilder nebeneinander */
        gap: 20px;
        justify-content: center;
        align-items: center;
        padding: 40px;
        max-width: 900px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .riddle-link {
        display: block;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .riddle-link img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .riddle-link:hover {
        transform: scale(1.05); /* Vergrößerung beim Hover */
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Intensiverer Schatten */
      }
    </style>
  </head>
  <body>
    <a href="home.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </a>
    <div class="riddles-container"></div>

    <script>
      const riddles = Array.from({ length: 24 }, (_, i) => ({
        id: i + 1,
        cover: `../assets/covers/${i + 1}.png`,
      }));

      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(today.getDate() - 1);

      const container = document.querySelector(".riddles-container");

      riddles.forEach((riddle) => {
        if (riddle.id <= yesterday.getDate()) {
          const link = document.createElement("a");
          link.href = `day${riddle.id}s.html`;
          link.className = "riddle-link";
          link.innerHTML = `<img src="${riddle.cover}" alt="Cover für Tag ${riddle.id}">`;
          container.appendChild(link);
        }
      });
    </script>
  </body>
</html>
